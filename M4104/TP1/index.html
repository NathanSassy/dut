<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Météo</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
		<script type="text/javascript" src="script.js"></script>

	</head>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">Météo</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Contact</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Aide</a>
	      </li>     
	  </div>
	</nav>

  	<body>
  	

  		<div class="container">

  			<h1 class="text-center mt-4 mb-3"> Météo du jour</h1>


			<div class="input-group pull-right mb-4">
				<div class="form-inline">
					  <div class="form-group">
						 <input type="text" class="form-control" id="formVille" placeholder="Saisir un ville">
						    
					  </div>
					  <div class="form-group">
					  	 <button type="submit" onclick="validateAction()"class="btn btn-primary">Valider</button>
					  </div>
				</div>
			</div>

			 

			<div class="concis"  onclick="displayAction()">

				<table class="table table-bordered table-responsive-md">
				  
				    <tr>
				      <th width="40%" >Météo du jour</th>
				      <td id="main"></td>
				    </tr>
				    <tr>
				      <th >Nom de la ville</th>
				      <td id="city"></td>
				    </tr>
				    <tr>
				      <th >Température</th>
				      <td id="degre"></td>
				    </tr>
				    <tr>
				      <th >Pression</th>
				      <td id="pression"></td>
				    </tr>
				

				</table> 

				
			</div>

			<div class="details" id="details">

					<table class="table table-bordered table-responsive-md">
					<tr>
				      <th scope="row  " width="40%">Description</th>
				      <td id="description"></td>
				    </tr>
				    <tr>
				      <th scope="row">Humidité</th>
				      <td id="humidity"></td>
				    </tr>
				    <tr>
				      <th scope="row">Température min</th>
				      <td id="degre_min"></td>
				    </tr>
				    <tr>
				      <th scope="row">Température max</th>
				      <td id="degre_max"></td>
				    </tr>
					</table>
			</div>

		</div>

  	</body>


</html>
