<ul id="task-list" class="collection task">
    <li ng-repeat="task in tasks" class="collection-item task">
        <span class="title">{{task.title}}</span>
        <p>
        	{{task.duration}} <br>
        	{{task.date}} <br>
        	{{task.description}} <br>
        	{{task.context}} <br>
        	{{task.link}} <br>
        	<br>
        </p>
    </li>
</ul>
