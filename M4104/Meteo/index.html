<!DOCTYPE>
<html>
    <head>
        <title>Application Meteo</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="custom.css" />
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
              
                <a class="navbar-brand" href="index.html">Application Meteo</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="index.html">Accueil
                      <span class="sr-only">(current)</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="aide.html">Aide</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="container" id="content">

            <div class="input-group pull-right mb-4">
                <div class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputCity" placeholder="Saisir un ville">
                            
                        </div>
                        <div class="form-group">
                            <button id="validate" type="submit" class="btn btn-primary btn-space">Valider</button>
                            <!-- onclick="fetchMeteoData()" -->
                        </div>
                </div>
            </div>
    
            <table class="table table-bordered table-responsive-md" onclick="displayDetail()">
                <tr>
                    <th width="40%" >Météo du jour</th>
                    <td id="meteo"></td>
                </tr>
                <tr>
                    <th>Nom de la ville</th>
                    <td id="city"></td>
                </tr>
                <tr>
                    <th>Température</th>
                    <td id="degree"></td>
                </tr>
                <tr>
                    <th>Pression</th>
                    <td id="pression"></td>
                </tr>
            </table>

            <table id="details" class="table table-bordered table-responsive-md" style="display:none">
                    <tr>
                        <th>Vitesse du vent</th>
                        <td id="windSpeed"></td>
                    </tr>
                    <tr>
                        <th>Température Max</th>
                        <td id="degreeMax"></td>
                    </tr>
                    <tr>
                        <th>Température Min</th>
                        <td id="degreeMin"></td>
                    </tr>
                    <tr>
                        <th>Lever de soleil</th>
                        <td id="sunrise"></td>
                    </tr>
                    <tr>
                        <th>Coucher de soleil</th>
                        <td id="sunset"></td>
                    </tr>
                </table>

        </div>

    </body>
</html>
